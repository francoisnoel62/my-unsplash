<h2 mat-dialog-title>Add a new photo</h2>
<mat-dialog-content>
  <div class="label">
    <mat-form-field appearance="standard">
      <input matInput [(ngModel)]="data.label" placeholder="Label">
    </mat-form-field>
  </div>
  <div class="photo-url">
    <mat-form-field appearance="standard">
      <input matInput [(ngModel)]="data.photo_url" placeholder="photo URL">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="mat-dialog-close">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button [mat-dialog-close]="data">Submit</button>
  </div>
</mat-dialog-actions>
